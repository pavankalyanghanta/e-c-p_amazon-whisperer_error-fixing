<!DOCTYPE html>
<html lang="en">

<head>
<title>Essence Coffee Palace</title>

<style>

/* Styles */

body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
}

header {
background-color: #333;
padding: 20px;
text-align: center;
color: white;
}

nav {
background-color: #ddd;
padding: 10px 20px;
}

nav ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
}

nav li {
float: left;
}

nav li a {
color: #333;
text-align: center;
padding: 14px 16px;
text-decoration: none;
display: block;
}

section {
width: 80%;
margin: auto;
padding: 20px;
}

h2 {
color: #333;
}

.item {
float: left;
width: 30%;
padding: 20px;
box-sizing: border-box;
border: 2px solid #ddd;
margin-bottom: 20px;
}

.item img {
width: 100%;
}

/* Styles continue... */

</style>

</head>

<body>

<header>
<h1>Essence Coffee Palace</h1>
<p>123 Main St, Anytown, CA 12345</p>
<p>555-123-4567</p>
</header>

<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Menu</a></li>
<li><a href="#">Order</a></li>
<li><a href="#">Register</a></li>
</ul>
</nav>

<section>

<h2>Welcome!</h2>
<p>We offer a variety of specialty coffee drinks.</p>

<h2>Menu</h2>

<div class="item">
<h3>Espresso</h3>
<img src="espresso.jpg" alt="A shot of espresso coffee">
<p>A strong shot of coffee.</p>
</div>

<div class="item">
<h3>Cappuccino</h3>
<img src="cappuccino.jpg" alt="A cappuccino coffee drink">
<p>Espresso with steamed milk and foam.</p>
</div>

<!-- Menu items continue... -->

</section>

</body>

</html>
